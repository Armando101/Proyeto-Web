
{% extends 'cuerpo/base.html' %}

{% block content %}

    <main>
    {% for message in messages %}
    <h1>{{ message }}</h1>
    {% endfor %}
        <div class="row">
            <div class="col m6 offset-m3">
                <form method="POST" class="post-form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="save btn btn-default">Continuar</button>
                </form>
            </div>
        </div>
	</main>

{% endblock %}

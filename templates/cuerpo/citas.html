
{% extends 'cuerpo/base.html' %}

{% block content %}

{% load staticfiles %}

    <main>
		<br><br>
		<div class="row">
			<form class="col s4 offset-s4">
				<h3>Haz una cita!</h3>
				<div class="input-field col s12 m12">
					<a class='dropdown-trigger btn' href='#' data-target='dropdown1'>¿Qué servicio deseas?</a>
                        <ul id='dropdown1' class='dropdown-content'>
                            <li><a href="#!">one</a></li>
                            <li><a href="#!">two</a></li>
                            <li><a href="#!">three</a></li>
                        </ul>
				</div>
                <div class="input-field col s12 m12">
					<h4>Eleccion</h4>
				</div>
				<div class="input-field col s12 m12">
                    <input type="text" class="datepicker">
                    <label>¿Que día?</label>
				</div>
                <div class="input-field col s12 m12">
                    <input type="text" class="timepicker">
                    <label>¿A qué hora?</label>
				</div>
				<div class="input-field col s12 m12">
					<input id="icon_telephone" type="tel" class="validate">
					<label>Telephone</label>
				</div>
				<div class="input-field col s12 m12">
					<input id="email" type="email" class="validate">
					<label>Email</label>
				</div>
				<div class="col s6 offset-s5">
					<button class="btn waves-effect waves-light black" type="submit" name="action">Finalizar
					</button>
				</div>
			</form>
		</div>
	</main>

{% endblock %}
